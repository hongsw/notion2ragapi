[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
# Railway will set PORT environment variable automatically
# Let Dockerfile handle the working directory and command
healthcheckPath = "/health"
healthcheckTimeout = 600
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

# Railway will automatically provide PORT environment variable
# Dockerfile uses ${PORT:-8000} for fallback