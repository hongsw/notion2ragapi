  #     - POSTGRES_USER=notion2rag
  #     - POSTGRES_PASSWORD=notion2rag_password
  #     - POSTGRES_DB=notion2rag
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   restart: unless-stopped
  #   networks:
  #     - notion2rag-network

  # Optional: Redis for caching
  # Uncomment if you want to use Redis for caching
  # redis:
  #   image: redis:7-alpine
  #   container_name: notion2rag-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   restart: unless-stopped
  #   networks:
  #     - notion2rag-network

  # Optional: Qdrant vector database
  # Uncomment if you want to use Qdrant instead of Chroma
  # qdrant:
  #   image: qdrant/qdrant
  #   container_name: notion2rag-qdrant
  #   ports:
  #     - "6333:6333"
  #   volumes:
  #     - qdrant_data:/qdrant/storage
  #   restart: unless-stopped
  #   networks:
  #     - notion2rag-network

networks:
  notion2rag-network:
    driver: bridge

